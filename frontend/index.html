<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="snus.jpg" type="image/x-icon" />
    <!-- Meta tags for link sharing -->
    <meta property="og:title" content="Sudoku - Open Source Puzzle Game" />
    <meta
      property="og:description"
      content="Spiele Sudoku kostenlos und unterstütze das Open-Source-Projekt!"
    />
    <meta
      property="og:image"
      content="https://sudoku.webtreedesign.de/snus.jpg"
    />

    <meta
      name="twitter:card"
      content="https://sudoku.webtreedesign.de/snus.jpg"
    />
    <meta name="twitter:title" content="Sudoku - Open Source Puzzle Game" />
    <meta
      name="twitter:description"
      content="Spiele Sudoku kostenlos und unterstütze das Open-Source-Projekt!"
    />
    <meta name="twitter:image" content="snus.jpg" />
  </head>
  <body>
    <div class="body-container">
      <h1>Sudoku</h1>
    <div class="game-container">
      <div class="sudoku-container" id="sudoku-board"></div>
      <div class="difficulty-container">
        <label for="difficulty">Schwierigkeit:</label>
        <select id="difficulty" onchange="updateDifficulty(this.value)">
          <option value="10">Leicht</option>
          <option value="30">Mittel</option>
          <option value="50">Schwer</option>
        </select>
      </div>
    </div>
      <br />
      <br />
      <br />
      <button onclick="giveUpSudokuGame()">Aufgeben</button>
      <button onclick="generateSudoku()">neues Spiel</button>
      <br />
      <br />
      <br />
      <div class="donation-container">
        <p class="donation-text">
          Dieses Projekt ist Open Source und kostenlos nutzbar.<br />
          Wenn du möchtest, kannst du unsere Arbeit mit einem freiwilligen
          Beitrag unterstützen:
        </p>
        <p class="donation-hint">
          Hinweis: Es handelt sich nicht um eine steuerlich absetzbare Spende.
        </p>
        <a
          href="https://www.paypal.com/paypalme/tzbre"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_150x38.png"
            alt="Mit PayPal unterstützen"
            class="paypal-logo-button"
          />
        </a>
        <a
          href="https://github.com/BreuchTiz/Tantan_Dai"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="Auf GitHub ansehen"
            class="github-logo-button"
          />
        </a>
        <br />
        <br />
        <br />
        <div class="scoreboard" id="scoreboard">
          <h2>Scoreboard</h2>
          <p id="timer">Zeit: 0 Sekunden</p>
          <!-- Timer display -->
          <div id="scoreboard-list"></div>
        </div>
      </div>

      <br />
      <br />
      <br />
    </div>
    <script src="sudoku.js"></script>
  </body>
</html>

<!--
1. <!DOCTYPE html>
<!DOCTYPE html>
Gibt an, dass es sich um ein HTML5-Dokument handelt.

2. <html lang="de">
<html lang="de">
Der lang="de"-Attribut gibt an, dass der Inhalt der Seite auf Deutsch ist.
Dies hilft Suchmaschinen und Screenreadern, die Sprache korrekt zu erkennen.

3. Der <head>-Bereich
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<meta charset="UTF-8">

Legt den Zeichensatz auf UTF-8 fest, um Umlaute (ä, ö, ü) und Sonderzeichen korrekt darzustellen.
<meta name="viewport" content="width=device-width, initial-scale=1.0">

Sorgt dafür, dass die Seite auf mobilen Geräten gut dargestellt wird.
width=device-width → Passt die Breite an die Bildschirmgröße an.
initial-scale=1.0 → Verhindert eine automatische Zoom-Stufe.
<title>Sudoku</title>

Setzt den Titel der Seite (wird im Browser-Tab angezeigt).
<link rel="stylesheet" href="styles.css">

Verbindet die CSS-Datei styles.css mit dem HTML-Dokument.

4. Der <body>-Bereich
<body>
    <h1>Sudoku</h1>
    <div class="sudoku-container" id="sudoku-board"></div>
    <br>
    <button onclick="checkSudoku()">Prüfen</button>
    <button onclick="generateSudoku()">Neues Sudoku</button>

    <script src="sudoku.js"></script>
</body>
</html>
<h1>Sudoku</h1>

Eine große Überschrift, die "Sudoku" anzeigt.
<div class="sudoku-container" id="sudoku-board"></div>

Ein Container für das Sudoku-Brett.
id="sudoku-board": Wird in sudoku.js genutzt, um das Sudoku dynamisch zu erzeugen.
<br>

Fügt einen Zeilenumbruch für mehr Abstand hinzu.

5. Die Buttons
<button onclick="checkSudoku()">Prüfen</button>
<button onclick="generateSudoku()">Neues Sudoku</button>
Prüfen-Button:
Ruft checkSudoku() auf, um das Sudoku zu überprüfen.
Neues Sudoku-Button:
Ruft generateSudoku() auf, um ein neues Sudoku zu generieren.

6. Einbindung von JavaScript
<script src="sudoku.js"></script>
Lädt die Datei sudoku.js, die die Spiellogik enthält.
Stellt sicher, dass das Sudoku dynamisch generiert und überprüft werden kann.
Zusammenfassung
✅ Mobile & barrierefreie Optimierung durch <meta>-Tags.
✅ CSS wird eingebunden (styles.css).
✅ JavaScript wird geladen (sudoku.js).
✅ Dynamisches Sudoku-Board (<div id="sudoku-board">) zur Generierung.
✅ Buttons zur Interaktion (Prüfen & Neues Sudoku).
-->
