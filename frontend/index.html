<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sudoku</h1>
    <div class="sudoku-container" id="sudoku-board"></div>
    <br />
    <div
      class="scoreboard"
      id="scoreboard"
      style="position: absolute; right: 0; top: 20px"
    >
      <h2>Scoreboard</h2>
      <ul id="scoreboard-list"></ul>
    </div>

    <br />
    <button onclick="giveUpSudokuGame()">Aufgeben</button>
    <button onclick="generateSudoku()">neues Spiel</button>

    <script src="sudoku.js"></script>
  </body>
</html>

<!--
1. <!DOCTYPE html>
<!DOCTYPE html>
Gibt an, dass es sich um ein HTML5-Dokument handelt.

2. <html lang="de">
<html lang="de">
Der lang="de"-Attribut gibt an, dass der Inhalt der Seite auf Deutsch ist.
Dies hilft Suchmaschinen und Screenreadern, die Sprache korrekt zu erkennen.

3. Der <head>-Bereich
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<meta charset="UTF-8">

Legt den Zeichensatz auf UTF-8 fest, um Umlaute (ä, ö, ü) und Sonderzeichen korrekt darzustellen.
<meta name="viewport" content="width=device-width, initial-scale=1.0">

Sorgt dafür, dass die Seite auf mobilen Geräten gut dargestellt wird.
width=device-width → Passt die Breite an die Bildschirmgröße an.
initial-scale=1.0 → Verhindert eine automatische Zoom-Stufe.
<title>Sudoku</title>

Setzt den Titel der Seite (wird im Browser-Tab angezeigt).
<link rel="stylesheet" href="styles.css">

Verbindet die CSS-Datei styles.css mit dem HTML-Dokument.

4. Der <body>-Bereich
<body>
    <h1>Sudoku</h1>
    <div class="sudoku-container" id="sudoku-board"></div>
    <br>
    <button onclick="checkSudoku()">Prüfen</button>
    <button onclick="generateSudoku()">Neues Sudoku</button>

    <script src="sudoku.js"></script>
</body>
</html>
<h1>Sudoku</h1>

Eine große Überschrift, die "Sudoku" anzeigt.
<div class="sudoku-container" id="sudoku-board"></div>

Ein Container für das Sudoku-Brett.
id="sudoku-board": Wird in sudoku.js genutzt, um das Sudoku dynamisch zu erzeugen.
<br>

Fügt einen Zeilenumbruch für mehr Abstand hinzu.

5. Die Buttons
<button onclick="checkSudoku()">Prüfen</button>
<button onclick="generateSudoku()">Neues Sudoku</button>
Prüfen-Button:
Ruft checkSudoku() auf, um das Sudoku zu überprüfen.
Neues Sudoku-Button:
Ruft generateSudoku() auf, um ein neues Sudoku zu generieren.

6. Einbindung von JavaScript
<script src="sudoku.js"></script>
Lädt die Datei sudoku.js, die die Spiellogik enthält.
Stellt sicher, dass das Sudoku dynamisch generiert und überprüft werden kann.
Zusammenfassung
✅ Mobile & barrierefreie Optimierung durch <meta>-Tags.
✅ CSS wird eingebunden (styles.css).
✅ JavaScript wird geladen (sudoku.js).
✅ Dynamisches Sudoku-Board (<div id="sudoku-board">) zur Generierung.
✅ Buttons zur Interaktion (Prüfen & Neues Sudoku).
-->
